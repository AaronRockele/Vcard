<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vcard</title>
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
</head>

<body>
    <div id="container">
        <div id="profilepic">
            <img src="https://cdn-images-1.medium.com/max/923/1*ijauyqjMW38QrPKjSOg-OA.jpeg">
        </div>
    </div>
    <div id="socialmediatag">
        <a href="https://twitter.com/FightForGlory97">
            <div class="socialmedia">
                <img src="https://pbs.twimg.com/profile_images/1111729635610382336/_65QFl7B_400x400.png" alt="twitter">
            </div>
        </a>
        <a href="https://www.instagram.com/aaron_rockele/?hl=nl">
            <div class="socialmedia">
                <img src="https://image.freepik.com/free-vector/instagram-icon_1057-2227.jpg" alt="instagram">
            </div>
        </a>
        <a href="https://www.facebook.com/aaron.rockele">
            <div class="socialmedia">
                <img src="https://cdn.worldvectorlogo.com/logos/facebook-icon-white.svg" alt="facebook">
            </div>
        </a>
        <a href="https://github.com/AaronRockele">
            <div class="socialmedia">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github">
            </div>
        </a>
    </div>

</body>

</html>
